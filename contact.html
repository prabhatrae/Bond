                  <!-- Contact us form-->
    <div class="background-page">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form action="#" method="post">

                <!-- Full Name-->
                 <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your full name" required>
                 </div>

                 <!-- Email Address-->
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email adress" required>
                  </div>

                  <!-- Phone Number-->
                   <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required pattern="[0-9]{10}">
                   </div>

                   <!--Address-->
                   <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your address" required>
                   </div>

                   <!-- State DropDown (status of Nepal)-->
                    <div class="form-group">
                        <label for="State">State</label>
                        <select name="state" id="state" required>
                        <option value="province1">Province1</option>
                        <option value="province2">Province2</option>
                        <option value="bagmati">Bagmati Provience</option>
                        <option value="gandaki">Gandaki Provience</option>
                        <option value="lumbini">Lumbini Provience</option>
                        <option value="karnali">Karnali Provience</option>
                        <option value="sudurpaschim">Sudurpaschim Provience</option>
                    </select>
                    </div>

                    <!--Subject-->
                    <div class="form-group">
                        <input type="text" id="Subject" name="Subject" placeholder="Subject" required>
                    </div>

                    <!--Message-->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="5" placeholder="Your message" required></textarea>
                    </div>

                    <!--Submit Button-->
                    <button type="submit">Send Message</button>
            </form>

        </div>

    </div>
